// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	// providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
   // compile("org.springframework:spring-context:4.3.1.RELEASE")
   // compile("org.springframework:spring-webmvc:4.3.1.RELEASE")
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '5.0.3.RELEASE'

	
	compile("javax.servlet:javax.servlet-api:3.1.0")
	compile("com.fasterxml.jackson.core:jackson-databind:2.9.3")
	compile("com.fasterxml.jackson.core:jackson-core:2.9.3")
	compile("com.fasterxml.jackson.core:jackson-annotations:2.9.3")

    compile("mysql:mysql-connector-java:6.0.6")
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin: "war"
war {
    baseName = 'OnlineExamSystem'
    version = '1.0.0-BUILD-SNAPSHOT'
}

